<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="stylesheet" href="assets/css/crt.css">

  <title>CCAA</title>
</head>

<body>
  <!-- <div class="crt"> -->
  <div class="crt">
    <canvas id="matrix-rain"></canvas>
    <div class="container">
      <div class="content">
        <h1>> CCAA Team<span id="cursor">_</span></h1>
        <p></p>
        <div class="grid">
          <button id="colorToggle" class="btn">[REDACTED]</button>
          <button class="btn" onclick="redirectToSubdomain('i')">CCAA booru</button>
          <button class="btn" onclick="redirectTo('https://github.com/ccaa-team/')">GitHub</button>
        </div>
        <!-- Members List (Vertical Table) -->
        <h2 class="title">Mem<s>b</s>ers List</h2>
        <div class="regular-grid">
          {{ member_cards | safe }}
        </div>
        <!-- Projects List -->
        <div class="projects">
            <h2 class="title">Projects List</h2>
            <!-- Note: Projects List -->
            <div class="project">
                <h3>Capy64 ASM</h3>
                <p>By: VirtIO and AlexDevs</p>
                <a href="https://github.com/ccaa-team/Capy64-programs/tree/main/asm" target="_blank">GitHub</a>
            </div>
            <div class="project">
                <h3>Big Brother</h3>
                <p>By: VirtIO</p>
                <a href="https://github.com/ccaa-team/Big-Brother" target="_blank">GitHub</a>
            </div>
        </div>
      </div>
    </div>
    <div class="loading-text">
      <span class="glitch" id="desc">Loading...</span>
      <span class="cursor blink" id="load-cursor">_</span>
    </div>
  </div>
  <!-- </div> -->
  </div>
</body>

<script src="assets/scripts/color_change.js"></script>
<script src="assets/scripts/loading_text.js"></script>
<script src="assets/scripts/matrix.js"></script>
<script src="assets/scripts/redirect.js"></script>
<script src="assets/scripts/cursor_blink.js"></script>
<script src="assets/scripts/split_grid.js"></script>

</html>
